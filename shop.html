<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop | GadgetNest</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="shop-header">
    <div class="logo">GadgetNest</div>
    
    <nav class="desktop-nav">
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="login.html">Login</a>
    </nav>

    <div class="cart">
      <a href="cart.html">
        <i class="ri-shopping-bag-fill cart-icon"></i>
        <div class="cart-count" id="cart-count">0</div>
      </a>
    </div>
  </header>

  <!-- FILTERS SECTION -->
  <div class="filters">
    <div class="filter-group">
      <label for="category">Category</label>
      <select id="category">
        <option value="all">All</option>
        <option value="phones">Phones</option>
        <option value="audio">Audio</option>
        <option value="laptops">Laptops</option>
        <option value="powerBanks">powerBanks</option>
        <option value="smarthome-gadgets">Smarthome-gadgets</option>
        <option value="gaming">Gaming</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="min-price">Min Price</label>
      <input type="number" id="min-price" placeholder="0" />
    </div>

    <div class="filter-group">
      <label for="max-price">Max Price</label>
      <input type="number" id="max-price" placeholder="1000" />
    </div>

    <div class="filter-group">
      <label for="search-input">Search</label>
      <input type="text" id="search-input" placeholder="Search products..." />
    </div>

    <button id="apply-filters">Apply Filters</button>
  </div>

  <!-- PRODUCTS SECTION -->
  <section class="products-section">
    <h2 class="section-title">Shop-products</h2>
    <div id="product-list" class="product-grid">
      <!-- JS will render products here -->
    </div>
  </section>

  <!-- PAGINATION BUTTONS -->
  <div class="pagination">
    <button id="load-more" class="load-more-btn">Load More</button>
    <button id="back-btn" class="back-btn">Back</button>
  </div>

  <footer class="footer">
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
    </div>
    
    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  
    <p>&copy; 2025 GadgetNest. All Rights Reserved.</p>
  </footer>

  <script src="scarpt.js"></script>
</body>
</html>
